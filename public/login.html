<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2>Login</h2>
            <div id="errorMsg" class="error"></div>
            <input 
                type="password" 
                id="passwordInput" 
                placeholder="Enter Password" 
                required
            >
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;
            
            try {
                const response = await fetch('/.netlify/functions/login', {
                    method: 'POST',
                    body: JSON.stringify({ password }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    // Redirect to docs or set a cookie
                    document.cookie = `auth=true; path=/; max-age=3600`;
                    window.location.href = '/';
                } else {
                    document.getElementById('errorMsg').textContent = 'Invalid password';
                }
            } catch (error) {
                document.getElementById('errorMsg').textContent = 'Login failed';
            }
        });
    </script>
</body>
</html>
