<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *, *::before, *::after {
          position: relative;
        }
    
        :root {
          /* Type scale: Major Third. See https://typescale.com */
          --text-h1: 3.815rem;
          --text-h2: 3.052rem;
          --text-h3: 2.441rem;
          --text-h4: 1.953rem;
          --text-h5: 1.563rem;
          --text-h6: 1.25rem;
          --text-p: 1rem;
    
          --color-primary-brown: #8b4513;
          --color-black: #1a1a1a; /* Very Dark Gray */
          --color-beige: #f5e9d7;
          --color-secondary-beige: #faebd7;
        }
    
        .page {
          background-color: var(--color-beige);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          font-family: Arial, sans-serif;
        }
    
        .login {
          background-color: #fff;
          padding: 2rem;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
          text-align: center;
          max-width: 400px;
          width: 100%;
          overflow: hidden;
        }
    
        .login__door-container {
          width: 200px;
          height: 300px;
          margin: 0 auto 2rem;
          perspective: 1000px;
        }
    
        .login__door {
          --door-pattern-color: #a0522d33;
          --door-knob-color: #291201;
    
          width: 100%;
          height: 100%;
          background:
            linear-gradient(45deg, var(--door-pattern-color) 25%, transparent 25%) -50px 0,
            linear-gradient(-45deg, var(--door-pattern-color) 25%, transparent 25%) -50px 0,
            linear-gradient(45deg, transparent 75%, var(--door-pattern-color) 75%),
            linear-gradient(-45deg, transparent 75%, var(--door-pattern-color) 75%);
          background-size: 100px 100px;
          background-color: var(--color-primary-brown);
          border-radius: 100px 100px 0 0;
          transform-style: preserve-3d;
          transform: rotateY(10deg);
          transition: transform 0.5s;
          box-shadow: -2px 8px 10px rgba(0, 0, 0, 0.3);
        }
    
        .login__door:hover {
          transform: rotateY(30deg);
        }
    
        .login__doorknob {
          width: 20px;
          height: 20px;
          background-color: var(--door-knob-color);
          border-radius: 50%;
          position: absolute;
          right: 25px;
          top: 50%;
          transform: translateY(-50%);
          z-index: 1;
        }
    
        .login__title {
          color: var(--color-black);
          font-size: var(--text-h4);
          margin-bottom: 1rem;
        }
    
        .login__quote {
          display: block;;
          color: #585858;
          font-style: italic;
          font-size: var(--text-h6);
          margin-bottom: 1.5rem;
        }
    
        .login__form {
          display: flex;
          flex-direction: column;
          gap: 1rem;
        }
    
        .login__label {
          color: var(--color-black);
          font-size: var(--text-p);
          font-weight: bold;
          text-align: left;
        }
    
        .login__input {
          padding: 0.5rem;
          border: 1px solid var(--color-primary-brown);
          border-radius: 4px;
          font-size: var(--text-p);
          background-color: var(--color-secondary-beige);
        }
    
        .login__button {
          padding: 0.5rem;
          background-color: var(--color-primary-brown);
          transition: background-color 0.3s;
          color: white;
          border: none;
          border-radius: 4px;
          font-size: var(--text-p);
          cursor: pointer;
        }
    
        .login__button:hover {
          background-color: #a0522d;
        }
    
        /* Think: Tailwind's "max-sm" */
        @media (max-width: 640px) {
          .page {
            background-color: white;
          }
    
          .login {
            box-shadow: unset;
          }
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="login__door-container">
          <div class="login__door">
            <div class="login__doorknob"></div>
          </div>
        </div>
        <div>
          <h1 class="login__title">Open the Door</h1>
          <q class="login__quote">A very little key will open a very heavy door.</q>
          <form class="login__form">
            <label class="login__label" for="password">The key</label>
            <input class="login__input" type="password" autofocus minlength="3" id="password" placeholder="Enter the password..." />
            <input type="hidden" name="username" value="ANON" />
            <button class="login__button" onclick="login()">Unlock</button>
          </form>
        </div>
    </div>

    <script>
        const correctPassword = "lopoko"; // Hardcoded Password

        function login() {
            const enteredPassword = document.getElementById("password").value;
            if (enteredPassword === correctPassword) {
                localStorage.setItem("auth", correctPassword); // Store authentication state
                window.location.href = "/"; // Redirect to documentation
            } else {
                alert("Incorrect password. Try again.");
            }
        }

        // If already logged in, redirect
        if (localStorage.getItem("auth") === correctPassword) {
            window.location.href = "/";
        }
    </script>
</body>
</html>
